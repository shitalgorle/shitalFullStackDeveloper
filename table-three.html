<!DOCTYPE html>

<html>

<title>TABLE</title>
<style>
    table,
    th,
    td,
    tr {
        background-color: aqua;
        border-style: solid;
        border-collapse: collapse;
        height: 10vh;
        width: 50vw;
        text-align: center;
    }
</style>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <th>SR.NO</th>
            <th>BLOCK</th>
            <th>QUT</th>
            <th colspan="2"> MARK</th>
            <th colspan="4">SUBJECT</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td rowspan="3"> 1</td>
            <td rowspan="3">A</td>
            <td>1</td>
            <td>TOTAL</td>
            <td>SCORE</td>
            <td>PHYSICS</td>
            <td>CHEMISTRY</td>
            <td>MATH </td>
            <td>BIOLOGY</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>2</td>
            <td>20</td>
            <td>10</td>
            <td>6</td>
            <td>5</td>
            <td>11</td>
            <td>15</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>3</td>
            <td>20</td>
            <td>10</td>
            <td>7</td>
            <td>6</td>
            <td>12</td>
            <td>16</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">B</td>
            <td>1</td>
            <td>20</td>
            <td>10</td>
            <td>8</td>
            <td>7</td>
            <td>13</td>
            <td>17</td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td>2</td>
            <td>20</td>
            <td>10</td>
            <td>9</td>
            <td>8</td>
            <td>14</td>
            <td>18</td>
        </tr>
    </table>
</body>

</html>
