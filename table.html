<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table,th,td,tr{
            background-color: azure;
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
            height: 10vh;
            width: 30vw;
        }
</style>
</head>
<body>
    <table>
        <!-- 1st row -->
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Education</th>
            <th>Marks</th>

        </tr>
        <!-- 2nd row -->
        <tr>
            <td>1</td>
            <td>Priya</td>
            <td>12th</td>
            <td>15</td>

        </tr>
        <!-- 3rd row -->
        <tr>

            <td>2</td>
            <td>Priyanka</td>
            <td>11th</td>
            <td>18</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>3</td>
            <td>Anshika</td>
            <td>9th</td>
            <td>19</td>
        </tr>
    </table>
</body>

</html>
