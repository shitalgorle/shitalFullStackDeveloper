<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url(../assets/images/backt.webp);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 60px 20px 20px;
    }

    .box-one,
    .box-two {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .box-one:hover,
    .box-two:hover {
      transform: scale(1.05);
    }

    .box-one img,
    .box-two img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .box-one,
      .box-two {
        width: 90%;
        height: auto;
      }

      .box-one img,
      .box-two img {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <a href="../index.html"><button type="button">Back</button></a>

  <div class="container">
    <div class="box-one">
      <a href="../boostrap/gov-ITI.html">
        <img src="../assets/images/clg back.jpg" alt="College Project" />
      </a>
    </div>

    <div class="box-two">
      <a href="../boostrap/cake.html">
        <img src="../assets/images/cakeback.webp" alt="Cake Project" />
      </a>
    </div>
  </div>
</body>

</html>
